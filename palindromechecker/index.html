<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="icon" href="img/elementary.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="whole">
      <div class="header container">
        <div class="left">
          <img src="img/elementary.png" alt="abc icon" class="icon" />
          <h1 class="head">Palindrome Checker</h1>
        </div>
        <div class="right">
          <div class="credit">
            <div class="thecredit">
              <a href="https://github.com/irfanshadikofficial/" target="_blank"
                ><i class="fa-brands fa-github"></i
              ></a>
              <a href="https://facebook.com/irfanshadikofficial" target="_blank"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a
                href="https://www.youtube.com/channel/UCyv-8tjvvMctkIlljjw9Gfg"
                target="_blank"
                ><i class="fa-brands fa-youtube"></i
              ></a>
              <a
                href="https://www.linkedin.com/in/irfanshadikofficial/"
                target="_blank"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
              <a href="https://twitter.com/irfanshadikoffi" target="_blank"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <div class="text container">
        <textarea name="" id="textarea" spellcheck="false"></textarea>
      </div>
    </div>
    <div class="checkarea container">
      <button id="check-btn" onclick="check()">Check</button>
      <h1 id="checked"></h1>
    </div>
    <!--JS Linking-->
    <script src="script.js"></script>
  </body>
</html>
