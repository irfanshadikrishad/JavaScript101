<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Synthesis</title>
    <link rel="shortcut icon" href="./img/voice.png" type="image/x-icon" />
    <!-- CSS Linking -->
    <link rel="stylesheet" href="./src/style.css" />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <h1 class="title">speech-synthesis</h1>
      <div class="voice">
        <!-- Select a voice -->
        <select name="voice" id="voices">
          <option value="">Select A Voice</option>
        </select>
        <!-- rate -->
        <label for="rate" class="rate">Rate:</label>
        <input type="range" name="rate" min="0" max="3" value="1" step="0.1" />
        <!-- pitch -->
        <label for="pitch" class="pitch">Pitch:</label>
        <input type="range" name="pitch" min="0" max="2" step="0.1" />
        <!-- textarea -->
        <textarea name="text" id="hello" onchange="textarea()">
hello world</textarea
        >
        <div class="buttons">
          <button id="stop">Stop <i class="fa-solid fa-hand"></i></button>
          <button id="speak">
            Speak <i class="fa-solid fa-volume-high"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- JS Linking -->
    <script src="./src/script.js"></script>
  </body>
</html>
