<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="Resources/style.css" />

  <title>A simple running game</title>
</head>

<body>
  <div class="ph_container container">
    <h1 class="text-center">Thanks for visiting.<br><br>We don't support mobile devices.<br><br>Please switch to desktop/laptop</h1>
  </div>

  <div id="gameOver" class="gameover d-flex flex-column justify-content-center align-items-center">
    <h3 id="final_score" class="mb-3">Game Over <br><br> Your score: 0<br><br></h3>
    <h4 id="best_score_text"></h4>
    <img onclick="window.location.reload()" src="Resources/restart 1.png" height="60" width="60" title="Restart" alt="Restart" />
    <div id="auto_restart_msg" style="color: #bbb; font-size: 15px; margin-top: 18px;"></div>
  </div>

  <div class="game-container">
    <div class="ui-panel">
      <div id="score_cont">Your Score: 0</div>
      <div id="best_score_bar">Best: 0</div>
      <div id="timer">Time: 0s</div>
      <button id="pauseBtn" title="Pause/Resume">Pause</button>
      <button id="helpBtn" title="Help (H)">?</button>
    </div>

    <div class="finn">
      <img id="fnn" src="Resources/Character/running.gif" width="150" height="150" alt="Character" />
    </div>

    <div class="obstacles">
      <img id="obs" src="C:\Users\georg\OneDrive\Desktop\Running game\Running game\Resources\Obstacles\ob2.jpeg" width="105" height="105" alt="Obstacle" />
    </div>
  </div>

  <div id="helpOverlay" class="help-overlay">
    <div class="help-content">
      <h4>Controls</h4>
      <ul>
        <li><strong>Up Arrow / Space:</strong> Jump</li>
        <li><strong>P:</strong> Pause/Resume</li>
        <li><strong>H:</strong> Show/Hide Help</li>
        <li><strong>Click Pause/Resume Button:</strong> Pause/Resume</li>
      </ul>
      <button onclick="toggleHelp()">Close (H)</button>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="Resources/script.js"></script>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
