            <div class="encode">
                <p id="test"></p>

                <h1 class="header">Base64 Decoder</h1>
                <input type="text" placeholder="Text to Decode" id="decodetext">
                <button id="generate" onclick="decode()"><i class="fa-solid fa-gears"></i></button><br>
