<body>
    <div class="whole">
        <img src="img/hot.png" alt="" class="icon">
        <h1 class="h">Temperature Converter</h1>
        <p id="test"></p>
        <div class="converter">
            <input id="celcious" type="text" placeholder="Celcious" oninput, onchange="celcious(this.value)">
            <input id="farenheit" type="text" placeholder="Farenheit" oninput, onchange="farenheit(this.value)">
            <input id="kelvin" type="text" placeholder="Kelvin" oninput, onchange="kelvin(this.value)">
