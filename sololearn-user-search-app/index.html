<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sololearn User Search App</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <!--CSS Linking-->
    <link rel="stylesheet" href="style.css">
    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="whole">
        <div class="header">
            <h1 class="header1">Sololearn.Stalkie <span class="hl">╰(*°▽°*)╯</span></h1>
            <h3 class="body">Lets stack someone on sololearn.</h3>
        </div>
        <div class="form">
            <form action="" id="form">
                <input required id="input" type="text" placeholder="Sololearn ID: (e.g:20098177)">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
        </div>
        <div id="result">
            <div class="left">
                <img src="" alt="" id="pfp">
                <div class="sociall">
                    <div id="github">
                        <a href="" id="glink" target="_blank">
                            <i class="fa-brands fa-square-github"></i>
                        </a>
                    </div>
                    <div id="linkedin">
                        <a href="" id="llink" target="_blank">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>
                    <div id="stackoverflow">
                        <a href="" id="slink" target="_blank">
                            <i class="fa-brands fa-stack-overflow"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="right">
                <h1 id="name"></h1>
                <h4 id="bio"></h4>
                <div class="cards">
                    <div class="part1">
                        <div class="card">
                            <h4 class="one">FOLLOWER</h4>
                            <h2 class="two" id="follower"></h2>
                        </div>
                        <div class="card">
                            <h4 class="one">FOLLOWING</h4>
                            <h2 class="two" id="following"></h2>
                        </div>
                        <div class="card">
                            <h4 class="one">LEVEL</h4>
                            <h2 class="two" id="level"></h2>
                        </div>
                    </div>
                    <div class="part2">
                        <div class="card">
                            <h4 class="one">XP</h4>
                            <h2 class="two" id="xp"></h2>
                        </div>
                        <div class="card">
                            <h4 class="one">BADGE</h4>
                            <h2 class="two" id="badge"></h2>
                        </div>
                        <div class="card">
                            <h4 class="one">ACCOUNT TYPE</h4>
                            <h2 class="two" id="ac"></h2>
                        </div>
                    </div>
                </div>
                <h4 id="created">Account Created:&nbsp;<on:span id="createddate"></on:span></h4>
            </div>
        </div>
        <div class="thecredit">
            <a href="https://github.com/irfanshadikofficial/" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://facebook.com/irfanshadikofficial" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.youtube.com/channel/UCyv-8tjvvMctkIlljjw9Gfg" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.linkedin.com/in/irfanshadikofficial/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://twitter.com/irfanshadikoffi" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://irfanshadik.live" target="_blank"><i class="fa-solid fa-globe"></i></a>
        </div>
    </div>
<!--JS Linking-->
<script src="script.js"></script>
</body>
</html>
